<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="styles.css">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Entrar</title>
<link rel="sortcut icon" href="imagens/logo.png"/>

<style type="text/css">
body {
	display: flex;
	min-height: 100vh;
	flex-direction: column;
	font-family:Roboto,arial,helvetica;
}

main {
	flex: 1 0 auto;
}

body {
	background: #fff;
}
</style>


</head>
<body>

	<div class="container">
		<div class="row">
			<div class="section"></div>
			<main>
				<center>
					<form method="POST" action="efetuarLogin">
						<div class="container">
							<div
								class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
								style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px;">

								<img src="imagens/logo.png" class="responsive-img">

								<div style="color: red;" th:text="${mensagem}" th:if="${mensagem != null}"></div>
								<div class='row'>
									<div class='input-field col s12'>
										<input class='validate' type="text" name='email' th:value="${email}" id='email'
											required placeholder="E-mail" />
									</div>
								</div>
								<div class='row'>
									<div class='input-field col m12'>
										<input class='validate' type='password' name='senha'
											id='password' required placeholder="Senha" />
									</div>
									<label style='float: right;'> <a><b
											style="color: #F5F5F5;">Forgot Password?</b></a>
									</label>
								</div>
								<br />
								<center>
									<div class='row'>
										<form method="POST">
											<button style="margin-left: 18px;" type='submit'
												name='btn_login'
												class='col s5 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Entrar</button>
										</form>
										<form method="POST">
											<button style="margin-left: 10px;" type='submit'
												name='btn_cancelar'
												class='col s5 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Cancelar</button>
										</form>
									</div>
								</center>



							</div>
						</div>
					</form>
				</center>
			</main>

		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

</body>
</html>
