<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="styles.css">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<link rel="sortcut icon" href="imagens/logo.png"/>


<title>Cadastrar</title>


</head>
<body style="font-family:Roboto,arial,helvetica;">

	<!--LOGO-->
	<!--NOME-->
	<!--SOBRENOME-->
	<!--EMAIL-->
	<!--SENHA-->
	<!--CONFIRMAR SENHA-->
	<!--CADASTRAR-->
	<!--CANCELAR-->


	<div class="container">
		<div class="row">
			<main>
				<center>
					<form method="POST" action="efetuarCadastro" th:object="${usuario}">
						<div class="container">
							<div
								class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
								style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px;">

								<img src="imagens/logo.png" class="responsive-img">
								

								<div style="color: red;" th:text="${mensagem}" th:if="${mensagem != null}"></div>
								<div class='row'>
									<div class='input-field col s6'>
										<input class='validate' type="text" name='nome'  th:value="${nome}" id='nome'
											required placeholder="Nome"/>
									</div>

									<div class='input-field col s6'>
										<input class='validate' type="text" name='sobrenome' th:value="${sobrenome}" id='sobrenome'
											required placeholder="Sobrenome" />
									</div>
								</div>


								<div class='row'>
									<div class='input-field col s12'>
										<input class='validate' type="text" name='email' th:value="${email}" id='email'
											required placeholder="E-mail" />
									</div>
								</div>
								<div class='row'>
									<div class='input-field col s6'>
										<input class='validate' type='password' name='senha'
											id='password' required placeholder="Senha" />
									</div>

									<div class='input-field col s6'>
										<input class='validate' type='password' name='senha1'
											id='password' required placeholder="Confirme a senha" />
									</div>

								</div>
								<br />
								<center>
									<div class='row'>
										<form method="POST" action="menu">
											<button style="margin-left: 18px;" type='submit'
												name='btn_login'
												class='col s5 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Cadastrar</button>
										</form>
										<form method="POST" action="/">
											<button style="margin-left: 10px;" type='submit'
												name='btn_login'
												class='col s5 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Cancelar</button>
										</form>
									</div>
								</center>
							</div>
						</div>
					</form>
				</center>
			</main>

		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

</body>
</html>
